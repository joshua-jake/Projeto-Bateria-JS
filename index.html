<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Bateria </title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
</head>
<body>
        <h1> Projeto: Tocando Bateria com JavaScript</h1>
        
        <header>
            <div class="teclado">
                
                <div  data-key="keyz" class="letter active">Z</div>
                <div  data-key="keyx" class="letter">X</div>
                <div  data-key="keyc" class="letter">C</div>

                <div  data-key="keya" class="letter">A</div>
                <div  data-key="keys" class="letter">S</div>
                <div  data-key="keyd" class="letter">D</div>

                
                <div  data-key="keyq" class="letter">Q</div>
                <div  data-key="keyw" class="letter">W</div>
                <div  data-key="keye" class="letter">E</div>
            </div>
        </header>

        <main>
            <div class="compositor">
                <input type="text" id="input" placeholder="Monte sua Composição..." />
                <button>Tocar</button>
            </div>

        </main>


        <main>
            <div class="sons">
                <audio id="j_keyz" src="assets/sons/lettz.wav"></audio>
                <audio id="j_keyx" src="assets/sons/lettx.wav"></audio>
                <audio id="j_keyc" src="assets/sons/lettc.wav"></audio>
                <audio id="j_keya" src="assets/sons/letta.wav"></audio>
                <audio id="j_keys" src="assets/sons/letts.wav"></audio>
                <audio id="j_keyd" src="assets/sons/lettd.wav"></audio>
                <audio id="j_keyq" src="assets/sons/lettq.wav"></audio>
                <audio id="j_keyw" src="assets/sons/lettw.wav"></audio>
                <audio id="j_keye" src="assets/sons/lette.wav"></audio>


            </div>
        </main>
        


        <footer>
            Jesuan Goalhath 
        </footer>

        

        <script src="assets/js/script.js"></script>    
</body>
</html>
